<!DOCTYPE html>
<html>
    <head>
        <title>Moviefy</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="movie search bar">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">

        <script src="./components/MovieItem.js"></script>
        <script src="./components/MessageItem.js"></script>
        <script src="./containers/ItemShowcase.js"></script>
    </head>
    <body >
        <div id='search-field' style='display: flex; justify-content: center;'>
            <div class="ui action input">
                <input type="text" placeholder="Movie Name..." id='input-field'>
                <button class="ui button disabled" id='search-button'>Search</button>
            </div>
        </div>
        <item-showcase title="Movies" showcaseId="movies-showcase"></item-showcase>
        <item-showcase title="Favorites" showcaseId="favorites-showcase"></item-showcase>
    </body>
</html>
